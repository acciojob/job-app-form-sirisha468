<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name" class="required">Name:</label>
	<input type="text" id="name" name="name" value="" required><br><br>
	<label for="email" class="required">Email:</label>
	<input type="email" id="email" name="email" required><br><br>
	<label for="gender" class="required">Gender:</label>
	<label for="gender">M</label>
	<input type="radio"  name="gender" required>
	<label for="gender">F</label>
	<input type="radio"  name="gender" required><br><br>
	<label for="laptop" class="required">Laptop Brands:</label>
	<select name="laptop brands" id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br><br>
	<label for="age" class="required">Age:</label>
	<input type="age" id="age" name="age" required><br><br>
	<label for="date of birth" class="required">Date of Birth:</label>
	<input type="dob" id="dob" name="date of birth" required><br><br>
	<label for="password" class="required">Password:</label>
	<input type="password" id="password" name="password" required><br><br>
	<a href="" id="portfolio">Portfolio URL</a><br><br>
	<button type="submit">Submit</button>
	
	
	
	
</form>
</body>

</html>
